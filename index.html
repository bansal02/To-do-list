<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <input type="text" id="newTodo" placeholder="Add a new task">
    <select id="category" class="form-control" style="margin-bottom: 10px; ">
      <option value="">Select Category</option>
      <option value="">Office</option>
      <option value="">Learning</option>
      <option value="">Health</option>
      <option value="">Daily Routine</option>
      <option value="">Personal Project</option>
      <option value="">Diet</option>
      <option value="">People</option>
      <option value="">Entertainment</option>
    </select>
    <select id="priority" class="form-control" style="margin-bottom: 10px; ">
        <option value="">Select Priority</option>
        <option value="">Low</option>
        <option value="">Medium</option>
        <option value="">High</option>
    </select>
    <span id="content2">From <input type="date" id="startDate" style="margin-bottom: 10px; padding-bottom: 4px;"> &nbsp;to &nbsp;
    <input type="date" id="lastDate" style="margin-bottom: 10px; padding-bottom: 4px;"></span>
    <input type="text" id="tag" placeholder="Tag" style="width: 38%; padding-bottom: 4px;">
    <div style="padding-bottom: 8px;padding-top: 8px; margin-left: 43%;">
    <button onclick="addTodo()"  class="btn btn-add btn-primary btn-block">Add Todo</button>
    </div>
    <div>
      <form id="filterForm">
        <input type="date" id="dueDate" style="width:27%">
        <select id="categoryFilter" style="width:27%">
          <option value="">All Categories</option>
          <option value="">Office</option>
          <option value="">Learning</option>
          <option value="">Health</option>
          <option value="">Daily Routine</option>
          <option value="">Personal Project</option>
          <option value="">Diet</option>
          <option value="">People</option>
          <option value="">Entertainment</option>
        </select>
        <select id="priorityFilter" style="width:27%">
          <option value="">All Priorities</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="button" onclick="filterTodoList()" class="btn-add">Filter</button>
      </form>
    </div>
    <div style="padding-top: 10px;">
      <input type="text" id="searchTodo" placeholder="Search for tasks" style="width: 30%">
      <button onclick="searchTodo()" class="btn-add">Search</button>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <select id="sortOption">
        <option value="">Sort By</option>
        <option value="lastDate">Last Date</option>
        <option value="priority">Priority</option>
      </select>
      <button onclick="sortTodoList()" class="btn-add">Sort</button>
    </div>
    <div style="margin-left: 70px; padding-top: 20px;">
    <button onclick="backlogs()" class="btn btn-add btn-primary btn-block">Backlogs</button>
    <button onclick="activetask()" class="btn btn-add btn-primary btn-block">Active Tasks</button>
    <button onclick="alltask()" class="btn btn-add btn-primary btn-block">All Tasks</button>
    <button onclick="showReminders()" class="btn-add">Show Reminders</button>
    </div>
    <ul id="todoList" class="list-group"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
